<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sávio Soares - Engenharia de Software</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4A90E2",
              "fundo-claro": "#F5F5F5",
            },
          },
        },
      };
    </script>

    <style>
      .bubble-shape {
        border-radius: 50% 50% 50% 50% / 60% 40% 60% 40%;
      }

      .menu-toggle .bar {
        display: block;
        width: 24px;
        height: 2px;
        margin: 4px auto;
        background-color: #374151;
        transition: all 0.3s ease-in-out;
      }

      .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.active .bar:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
      }
      .menu-toggle.active .bar:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
      }

      #mobileMenu {
        opacity: 0.98;
      }

      .translate-x-0 {
        transform: translateX(0) !important;
      }

      .no-scroll {
        overflow: hidden;
      }
    </style>
  </head>

  <body class="bg-fundo-claro min-h-screen">
    <header
      class="bg-white shadow-md p-4 md:px-12 flex justify-between items-center sticky top-0 z-50"
    >
      <div class="text-2xl font-bold text-gray-800">Sávio Soares</div>

      <nav class="hidden md:flex space-x-8" id="navMenu">
        <a
          href="index.html"
          class="text-gray-800 hover:text-primary pb-1 border-b-2 border-primary"
          >Home</a
        >
        <a
          href="projetos.html"
          class="text-gray-600 hover:text-primary hover:border-b-2 hover:border-primary pb-1 transition duration-300"
          >Projetos</a
        >
        <a
          href="sobre.html"
          class="text-gray-600 hover:text-primary hover:border-b-2 hover:border-primary pb-1 transition duration-300"
          >Sobre</a
        >
        <a
          href="contato.html"
          class="text-gray-600 hover:text-primary hover:border-b-2 hover:border-primary pb-1 transition duration-300"
          >Contato</a
        >
      </nav>

      <button
        class="md:hidden flex flex-col justify-center items-center menu-toggle z-50"
        id="menuToggle"
        aria-label="Toggle Menu"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav
        id="mobileMenu"
        class="fixed top-0 left-0 w-full h-full bg-gray-800 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden z-40"
      >
        <ul
          class="flex flex-col items-center justify-center h-full text-2xl space-y-8"
        >
          <li>
            <a href="index.html" class="text-primary hover:text-white">Home</a>
          </li>
          <li>
            <a href="projetos.html" class="text-white hover:text-primary"
              >Projetos</a
            >
          </li>
          <li>
            <a href="sobre.html" class="text-white hover:text-primary">Sobre</a>
          </li>
          <li>
            <a href="contato.html" class="text-white hover:text-primary"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="max-w-6xl mx-auto p-6 md:py-20 flex flex-col md:flex-row items-center justify-between"
    >
      <section class="md:w-1/2 mb-10 md:mb-0">
        <h1
          class="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight"
        >
          Olá,<br />eu sou <span class="text-primary">Sávio Soares</span
          ><br />Engenheiro de Software
        </h1>
        <p class="text-xl text-gray-600 mt-4 mb-8">
          Universitário apaixonado por linguagens como <strong>Java</strong>,
          <strong>TypeScript</strong> e <strong>PHP</strong>.
        </p>

        <a
          href="contato.html"
          class="inline-block bg-primary text-white py-3 px-8 rounded-lg text-lg font-semibold shadow-lg hover:bg-blue-600 transition duration-300"
        >
          Fale Comigo
        </a>

        <div class="social-links mt-10 flex space-x-6">
          <a
            href="https://www.linkedin.com/in/saviosoaresc/"
            aria-label="LinkedIn"
            class="text-gray-600 hover:text-primary transition duration-300"
          >
            <i data-lucide="linkedin" class="w-6 h-6"></i>
          </a>
          <a
            href="https://www.instagram.com/saviosoaresc"
            aria-label="Instagram"
            class="text-gray-600 hover:text-primary transition duration-300"
          >
            <i data-lucide="instagram" class="w-6 h-6"></i>
          </a>
          <a
            href="https://github.com/saviosoaresUFC"
            aria-label="GitHub"
            class="text-gray-600 hover:text-primary transition duration-300"
          >
            <i data-lucide="github" class="w-6 h-6"></i>
          </a>
        </div>
      </section>

      <div class="md:w-1/2 flex justify-center">
        <div
          class="hero-image-container bg-primary p-5 w-72 h-72 md:w-96 md:h-96 flex justify-center items-center shadow-2xl bubble-shape"
        >
          <img
            src="./assets/img_savio.png"
            alt="Foto de Perfil de Sávio Soares"
            class="profile-photo w-full h-full object-cover rounded-full max-w-xs"
          />
        </div>
      </div>
    </main>

    <footer class="bg-white text-center p-4 border-t border-gray-200 mt-10">
      <p class="text-sm text-gray-500">
        &copy; 2025 Sávio Soares. Todos os direitos reservados.
      </p>
    </footer>

    <script src="js/script.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
